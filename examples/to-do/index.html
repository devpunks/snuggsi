<title>&lt;to-do&gt;</title>

<link rel=stylesheet href=https://devpunks.herokuapp.com/typography.css>

<script src=/snuggsi.es></script>
<script name=polyfill src=https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.0/webcomponents-hi-ce.js></script>

<link rel=import href=/examples/header-group>
<header-group>
  <h2 slot=header>&lt;to-do&gt;</h2>
  <a  slot=subheader title='See more component examples' href=/examples>See more component examples</a>
</header-group>

<to-do>
  <h1>{name}'s &lt;to-do&gt; List</h1>

  <form action=#>
    <input required placeholder='Remember the milk&hellip;'>

    <button>Add</button>

    <fieldset> <!-- ???? A better element name -->
      <legend>{count} items left</legend>

      <label>All</label>
      <label>Active</label>
      <label>Completed</label>
    </fieldset>

    <input name=filter value=all type=radio checked>
    <input name=filter value=active type=radio>
    <input name=filter value=completed type=radio>

    <ol>
    <template name=tasks>
      <li>
      <label>
        <input type=checkbox> {self}                  <!-- {self} - current item -->
        <button onclick=remove id={#}>Remove</button> <!--    {#} - current index -->
    </template>
    </ol>
  </form>
</to-do>

<script src=/examples/to-do/index.es></script>
<script src=/browser-sync.es></script>
