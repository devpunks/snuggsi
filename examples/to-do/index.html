<to-do>
  <link rel=stylesheet href=to-do/index.css>

  <h1>{name}'s &lt;to-do&gt; List</h1>

  <form action=#>
    <input required placeholder='Remember the milk&hellip;'>

    <button>Add</button><!-- implicitly calls `onsubmit` -->

    <input id=all       name=filter type=radio value=all checked>
    <input id=active    name=filter type=radio value=active>
    <input id=completed name=filter type=radio value=completed>

    <template name=tasks>
      <fieldset><!-- {#} = current index -->
        <input id={#} onclick=toggle type=checkbox>

        <label for={#}>{task}</label>

        <button onclick=remove>Remove</button>
      </fieldset>
    </template>

    <footer>
      <header>{count} items left
        <button onclick=all>Complete All</button>
      </header>

      <label for=all>All</label>
      <label for=active>Active</label>
      <label for=completed>Completed</label>

      <button onclick=clear>Clear Completed</button>
    </footer>
  </form>

  <script src=/snuggsi.es></script>
  <script src=/examples/to-do/index.es></script>

</to-do>

<script src=/browser-sync.es></script>
