<meta charset=UTF-8>
<meta name=viewport content=width=device-width,initial-scale=1>

<script src=/snuggsi.es></script>
<script name=polyfill src=https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.0/webcomponents-hi-ce.js></script>

<link rel=stylesheet href=https://devpunks.herokuapp.com/typography.css>

<!-- https://jakearchibald.com/2016/link-in-body -->
<link rel=stylesheet href=/examples/infinity-calendar/infinity-calendar.css>

<link rel=icon type=image/png href=../public/favicon-16x16.png sizes=16x16>

<link rel=import href=/examples/header-group>
<header-group>
  <h2 slot=header>&lt;infinity-calendar&gt;</h2>

  <ul slot=subheader>
    <li>
      <a Title='See more componentexamples' href=/examples>See more component examples</a>

    <li>
      <a target=external href=http://jessewolgamott.com/react-calendar-table-example>react-calendar-table-example</a>

    <li>
      <a target=external href=http://teuxdeux.com>teudeux.com</a>

  </ul>

</header-group>

<script src=infinity-calendar/infinity-calendar.es defer></script>

<infinity-calendar>

  <header>
    <select name=month>
      <template name=months>
        <option value={#}>{self}
      </template>
    </select>

    <select name=year>
      <template name=years>
        <option value={self}>{self}
      </template>
    </select>
  </header>

  <menu>
    <button onclick=previous>Previous</button>
    <button onclick=next>Next</button>
  </menu>

  <template name=days>
    <a href=#{day} onclick=dayclick>
      <time datetime>{day}</time>
    </a>
  </template>

</infinity-calendar>

<script src=/browser-sync.es></script>
