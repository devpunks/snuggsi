  as=style
  rel='preload stylesheet'
  href=/examples/infinity-calendar/infinity-calendar.css

<link
  as=fetch
  rel=preload

  href=/examples/header-group
>


<header-group>
  <h2 slot=header>&lt;infinity-calendar&gt;</h2>

  <p slot=subheader>
    <a Title='See more componentexamples' href=/examples>See more component examples</a>
  </p>

    <li>

</header-group>


<infinity-calendar>

  <header>
    <select name=month>
      <template name=months>
        <option value={#}>{self}
      </template>
    </select>

    <select name=year>
      <template name=years>
        <option value={self}>{self}
      </template>
    </select>
  </header>

  <menu>
    <button onclick=previous>Previous</button>
    <button onclick=next>Next</button>
  </menu>

  <template name=days>
    <a href=#{day} onclick=dayclick>
      <time datetime>{day}</time>
    </a>
  </template>

</infinity-calendar>

<script src=/snuggsi.es></script>
