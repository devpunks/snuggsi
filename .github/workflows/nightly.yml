# https://docs.github.com/en/actions/writing-workflows/choosing-when-your-workflow-runs/events-that-trigger-workflows
# https://docs.github.com/en/actions/managing-workflow-runs-and-deployments/managing-workflow-runs/manually-running-a-workflow

name: "Crank Snuggsi"
description: "Reusable action to crank snuggsi"
#--------------------------------------------------------------------------
permissions: # added using https://github.com/step-security/secure-workflows
  actions: read
  checks: write
  issues: read
  contents: write
  packages: write
  deployments: write
  pull-requests: write
  repository-projects: write

on:
  schedule: # https://en.wikipedia.org/wiki/Cron
    - cron: "0 0 * * *" # Every Hour
  push:
    branches:
      - main
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

env:
  NODE_VERSION: "18.11.0"
  HEAD_REF: ${{ github.head_ref }}

#--------------------------------------------------------------------------
jobs:
#--------------------------------------------------------------------------
  dump:
    runs-on: ubuntu-20.04
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: echo "$JOB_CONTEXT"
      - name: Dump steps context
        env:
          STEPS_CONTEXT: ${{ toJson(steps) }}
        run: echo "$STEPS_CONTEXT"
      - name: Dump runner context
        env:
          RUNNER_CONTEXT: ${{ toJson(runner) }}
        run: echo "$RUNNER_CONTEXT"
      - name: Dump strategy context
        env:
          STRATEGY_CONTEXT: ${{ toJson(strategy) }}
        run: echo "$STRATEGY_CONTEXT"
      - name: Dump matrix context
        env:
          MATRIX_CONTEXT: ${{ toJson(matrix) }}
        run: echo "$MATRIX_CONTEXT"
#--------------------------------------------------------------------------
  build:
    timeout-minutes: 5
    name: Build
    runs-on: ubuntu-20.04
#   if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
    # - uses: actions/checkout@v4
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: ${{ github.ref }}
          persist-credentials: true

      - name: Install dependencies
        env:
          # Prevent script injection
          SNUGGSI: "."
          FOO: "FOO SHAZZZAMMM!"
          BAR: "BAR SHAZZZAMMM!"
          EMAIL: ${{ secrets.EMAIL }}
          AUTHOR: ${{ secrets.AUTHOR }}
          GH_REPO: ${{ github.repository }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          sudo apt-get update || true
          sudo apt-get install -y \
            zopfli
          ls -al
          pwd
          # ./bin/crank

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      # run: npm ci --ignore-scripts --no-audit --no-progress --prefer-offline

      - name: Run NPM
        shell: bash
        run: npm install && npm view && node -v

      - name: Run Tests
        shell: bash
        env:
          # Prevent script injection
          SNUGGSI: "."
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: node ./*.test.es && bin/cover

      - name: Commit
        run: >
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Github Workflows" | true # ignore error if there are no changes to commit
          git push origin HEAD:$HEAD_REF

